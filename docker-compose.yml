version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: deepsea-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: deepsea2025
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  taxonomy_db:
    image: postgres:15-alpine
    container_name: deepsea_taxonomy_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: taxonomy_db
    ports:
      - "5434:5432"
    volumes:
      - taxonomy_data:/var/lib/postgresql/data

volumes:
  auth_data:
  observation_data:
  taxonomy_data: